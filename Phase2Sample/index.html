<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="author" content="Benett Axtell">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>MenuWorld</title>
	</head>
	<body>
		<header class='topbar'>
			<button id='login_button'>Login</button>
			<img id='account_icon' alt='User logo' src='./images/default_user.png'/>
			<div class='menu_button'> </div>
		</header>
		
		<header class='header'>
			<section class='contents'>
				<h1>MenuWorld</h1>
				<div class='search_bar'>
					<input type="text" placeholder="Search the world of menus..." />
					<button id='search'>Go</button>
				</div>
			</section>
		</header>
		<main id='dashboard'></main>
		
		<div id='user_options'>
			<h3>Just for Frontend Demo</h3>
			<input type='radio' name='user' class='user_radio' value='none' checked/><div class='text'>No User</div>
			<input type='radio' name='user' class='user_radio' value='owner' /><div class='text'>Restaurant Owner</div>
			<input type='radio' name='user' class='user_radio' value='customer' /><div class='text'>Customer</div>
			<input type='radio' name='user' class='user_radio' value='admin' /><div class='text'>Admin</div>
		</div>
		
		<!-- includes -->
		<script src="https://fb.me/react-15.0.1.js"></script>
		<script src="https://fb.me/react-dom-15.0.1.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
		
		<!-- JS -->
		<script src="./index.js" type="text/babel"></script>
		
		<!-- CSS -->
		<link rel="stylesheet" type="text/css" href="css/menuworld.css" media="screen" />
	</body>
</html>
