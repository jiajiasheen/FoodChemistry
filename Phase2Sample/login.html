<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="author" content="Benett Axtell">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>MenuWorld Login</title>
	</head>
	<body>
		<header class='topbar'>
			<button id='login_button'>Login</button>
			<div class='menu_button'> </div>
		</header>
		
		<section class='login' id='login_form'>
			<input type='text' id='username' placeholder='Email/Username' />
			<input type='text' id='password' placeholder='Password' />
			<button id='login'>Login</button>
			<button id='toregister'>Register</button>
		</section>
		
		<section class='login' id='register_form'>
			<input type='text' id='username' placeholder='Email/Username' />
			<input type='text' id='password' placeholder='Password' />
			<input type='text' id='password2' placeholder='Retype Password' />
			<select id='user_type'>
				<option disabled selected>User Type...</option>
				<option>Restaurant Owner</option>
				<option>Customer</option>
			</select>
			<button id='register'>Register</button>
			<button id='tologin'>Back to Login</button>
		</section>
		
		<!-- JS -->
		<script src="./login.js"></script>
		
		<!-- CSS -->
		<link rel="stylesheet" type="text/css" href="css/menuworld.css" media="screen" />
		<link rel="stylesheet" type="text/css" href="css/login.css" media="screen" />
	</body>
</html>
