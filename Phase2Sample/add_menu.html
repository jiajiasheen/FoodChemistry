<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="author" content="Benett Axtell">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>MenuWorld Add a Menu</title>
	</head>
	<body>
		<header class='topbar subpage'>
			<div class='search_bar'>
				<input type="text" placeholder="Search the world of menus..." />
				<button id='search'>Go</button>
			</div>
			<img id='account_icon' alt='User logo' 	src='./images/default_user.png'/>
			<div class='menu_button'> </div>
		</header>
		<main id='add_menu_form'></main>
		
		<!-- includes -->
		<script src="https://fb.me/react-15.0.1.js"></script>
		<script src="https://fb.me/react-dom-15.0.1.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
		
		<!-- JS -->
		<script src="./add_menu.js" type="text/babel"></script>
		
		<!-- CSS -->
		<link rel="stylesheet" type="text/css" href="css/menuworld.css" media="screen" />
		<link rel="stylesheet" type="text/css" href="css/add_menu.css" media="screen" />
	</body>
</html>
